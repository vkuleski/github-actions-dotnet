name: Secrets Workflow

on:
  pull_request:
    branches: ["main"]

env:
  API_CSPROJ_PATH: "./src/GitHubActionsDotNet.Api/GitHubActionsDotNet.Api.csproj"

jobs:
  secrets:
    name: secrets-demo
    runs-on: ubuntu-latest
    env:
      JOB_NAME: "secrets"

    steps:
      - name: echo environment variable
        run: echo "The value of $JOB_NAME is $API_CSPROJ_PATH"

  new_job:
    name: secrets-demo
    runs-on: ubuntu-latest
    env:
      JOB_NAME: "new_job"
